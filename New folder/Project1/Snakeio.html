<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake.io Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    canvas {
      background: #222;
      border: 4px solid #0f0;
      margin-top: 20px;
    }

    h1 {
      margin: 10px;
    }

    #score {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üêç Snake.io</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>

  <audio id="bg-music" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2b4e7f49db.mp3?filename=lofi-study-112191.mp3" loop autoplay></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.width / box;
    const columns = canvas.height / box;

    let snake = [{x: 9 * box, y: 9 * box}];
    let direction = null;
    let score = 0;
    let gameOver = false;

    let apple = spawnItem();
    let poison = spawnItem();

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function spawnItem() {
      return {
        x: Math.floor(Math.random() * rows) * box,
        y: Math.floor(Math.random() * columns) * box
      };
    }

    function draw() {
      if (gameOver) return;

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw apple
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, box, box);

      // Draw poison
      ctx.fillStyle = "purple";
      ctx.fillRect(poison.x, poison.y, box, box);

      // Move snake
      let head = {...snake[0]};
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Collision
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head, snake)) {
        gameOver = true;
        alert("üíÄ Game Over! Final Score: " + score);
        document.location.reload();
        return;
      }

      snake.unshift(head);

      // Eat apple
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple = spawnItem();
      } else if (head.x === poison.x && head.y === poison.y) {
        score -= 2;
        if (score < 0) {
          gameOver = true;
          alert("‚ò†Ô∏è You got poisoned! Game Over!");
          document.location.reload();
          return;
        }
        poison = spawnItem();
        snake.pop(); // shrink
        snake.pop(); // double damage
      } else {
        snake.pop();
      }

      document.getElementById("score").innerText = "Score: " + score;
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    setInterval(draw, 100);
  </script>
</body>
</html>
